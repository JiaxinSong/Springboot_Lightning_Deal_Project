<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
<link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>

<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>

</head>


<body class="login">
	<div class="content">
		<h3 class="form-title"> User registration </h3>
		<div class="form-group">
			<label class="control-label">Phone number</label>
			<div>
				<input class="form-control" type="text" placeholder="Phonenumber" name="telphone" id="telphone"  />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Verification code</label>
			<div>
				<input class="form-control" type="text" placeholder="Verification code" name="otpCode" id="otpCode"  />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Username</label>
			<div>
				<input class="form-control" type="text" placeholder="Username" name="name" id="name"  />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Gender</label>
			<div>
				<input class="form-control" type="text" placeholder="Gender" name="gender" id="gender"  />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Age</label>
			<div>
				<input class="form-control" type="text" placeholder="Age" name="age" id="age"  />
			</div>
		</div>

		<div class="form-group">
		<div class="form-group">
			<label class="control-label">Password</label>
			<div>
				<input class="form-control" type="password" placeholder="Password" name="password" id="password"  />
			</div>
		</div>


		<div class="form-actions">
			<button class="btn blue" id="register" type="submit">
				Register 
			</button>




		</div>
	</div>


</body>

<script>
	jQuery(document).ready(function(){
		//binding otp click time to send request of Phone verification code to backend
		
		$("#register").on("click", function(){
			var telphone=$("#telphone").val();
			var password=$("#password").val();
			var age=$("#age").val();
			var gender=$("#gender").val();
			var name=$("#name").val();
			var otpCode=$("#otpCode").val();

			if(telphone==null||telphone==""){
			alert("Phone number should not be empty.");
			return false;
			}
			if(password==null||password==""){
			alert("Password should not be empty.");
			return false;
			}
			if(age==null||age==""){
			alert("Age should not be empty.");
			return false;
			}
			if(name==null||name==""){
			alert("Name should not be empty.");
			return false;
			}
			if(gender==null||gender==""){
			alert("Phone number should not be empty.");
			return false;
			}
			if(otpCode==null||otpCode==""){
			alert("Phone number should not be empty.");
			return false;
			}
			if(telphone==null||telphone==""){
			alert("Phone number should not be empty.");
			return false;
			}

			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/register",
				data:{
					"telphone":$("#telphone").val(),
					"password":password,
					"age":age,
					"gender":gender,
					"otpCode":otpCode,
					"name":name
				},
				xhrFields:{withCredentials:true},
				success:function(data){
					if(data.status=="success"){
						alert("Registration success.");
						
					}else{
						alert("Registration fail, reason:"+data.data.errMsg);
					}
				},
				error:function(data){
					alert("Registration fail, reason:"+data.responseText);
				}




			});

			return false;
		});
	});
</script>



</html>
